<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User Form</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto ">
                <h1>User Form</h1>
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name"placeholder="Enter your name" class="form-control">
                        <div class="invalid-feedback">                         <!-- "invalid-feedback" class will work only if "is-invalid" class is added to the input above ...this will bw done dynamically -->
                            Name must be between 2-10 digits
                        </div>
                    </div>                    <div class="form-group">
                        <label>Zip</label>
                        <input type="text" id="zip" placeholder="Zipcode" class="form-control ">
                        <div class="invalid-feedback">          
                            Enter valid zip code
                        </div>
                    </div>                    
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="email" placeholder="Enter your name" class="form-control">
                        <div class="invalid-feedback">
                            Enter valid email
                        </div>
                    </div>                    
                    
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="phone" placeholder="Enter your name" class="form-control">
                        <div class="invalid-feedback">
                            Enter valid Phone Number
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Submit">
                </form>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script src="app.js"></script>
</body>
</html>
